services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"

  playwright:
    build:
      context: ./playwright
      dockerfile: Dockerfile
    volumes:
      - ./playwright:/scraper

  population:
    build:
    command: python3 population.py
